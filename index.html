<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- アニメーションするのに必要 -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <title>チャリできた</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
	      <a-asset-item id="bicycle" src="bicycle.glb"></a-asset-item>
	      <a-asset-item id="bicycle_anime" src="bicycle_anime.glb"></a-asset-item>
      </a-assets>

      <!-- 3Dモデルを呼び出す -->
      <a-entity gltf-model="#bicycle" rotation="0 30 0" position="-1 -0.6 -12"></a-entity>
      <a-entity gltf-model="#bicycle" rotation="0 30 0" position="-0.5 -0.7 -11"></a-entity>
      <a-entity gltf-model="#bicycle" rotation="0 30 0" position="0 -0.8 -10"></a-entity>
      <a-entity gltf-model="#bicycle" rotation="0 30 0" position="1 -1 -8"></a-entity>
      <a-entity gltf-model="#bicycle" rotation="0 30 0" position="1.5 -1.1 -7"></a-entity>
      <a-entity gltf-model="#bicycle" rotation="0 30 0" position="2 -1.2 -6"></a-entity>
      <a-entity gltf-model="#bicycle_anime" rotation="0 -45 0" animation-mixer
        animation="property: position; from: -7 0 -12; to: 5 -2 0; dur: 10000; loop: true"
      >
      </a-entity>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
